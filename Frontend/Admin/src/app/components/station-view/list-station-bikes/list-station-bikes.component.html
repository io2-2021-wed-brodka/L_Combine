<div class="list" *ngIf="station">
  <h3 class="list-header">{{station.locationName}}</h3>
  <div class="list-items">
    <div *ngFor="let bike of bikes"
         (click)="selectBike(bike)"
         class="list-item list-item-active">
      <div class="list-item-side-left">
        {{bike.id}}
      </div>
      <div [textContent]="getBikeStateText(bike.state)" class="list-item-side-right"></div>
      <app-bike-management class="bike-management" *ngIf="bike === selectedBike" [bike]="bike"></app-bike-management>
    </div>
  </div>
</div>
