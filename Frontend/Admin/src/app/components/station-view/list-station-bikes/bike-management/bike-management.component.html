<div class="management">
  <button class="button-delete" (click)="delete()" *ngIf="bike.state === 'blocked'">Usu≈Ñ</button>
  <button class="button-block" (click)="block()"
          *ngIf="bike.state === 'available' || bike.state === 'reserved'">
    Zablokuj
  </button>
  <button class="button-unblock" (click)="unblock()" *ngIf="bike.state === 'blocked'">Odblokuj</button>
</div>
