<div class="list">
    <h3>Usterki</h3>
    <div class="list-items">
        <div *ngFor="let mal of malfunctions"
            class="list-item list-item-active"
            (click)="selectMalfunction(mal)"
            >
            <div class="list-item-side-left">{{mal.description}}</div>
            <app-malfunction-details class="list-item-details" *ngIf="selectedMalfunction===mal" [malfunction]="mal"></app-malfunction-details>
        </div>
    </div>
</div>
