<div class="view-container">
    <div class="list-container active-bikes">
        <app-list-bikes [bikes]="unblockedBikes" [title]="'Aktywne rowery'" (listChanged)="getBikes()"></app-list-bikes>
    </div>
    <div class="list-container blocked-bikes">

    </div>
</div>
