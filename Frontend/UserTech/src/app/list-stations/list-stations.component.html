<h3>Stacje:</h3>
<a *ngFor="let station of stations"
   [class.station-active]="station.stationState === 'active'"
   [class.station-blocked]="station.stationState === 'blocked'"
   class="station"
   [routerLink]="['../station', station.id]">
  <div class="station-name">{{station.locationName}}</div>
  <div [ngSwitch]="station.stationState" class="station-state">
    <span *ngSwitchCase="'active'">Aktywna</span>
    <span *ngSwitchCase="'blocked'">Zablokowana</span>
  </div>
</a>
