<div class="container">
    <div class="form">
        <header class="form-header">Login</header>
        <div class="form-group">
            <label>Login</label>
            <input type="text" [(ngModel)]="formData.login" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="formData.password"/>
        </div>
        <button class="main-button" (click)="login()">Login</button>
        <div *ngIf="showErrorMessage" class="message">
            wrong password
        </div>
        
        <div *ngIf="showCorrectMessage" class="message">
            OK
        </div>
    </div>
</div>
