<div class="container">
    <form class="form">
        <header class="form-header">Login</header>
        <div class="form-group">
            <label>Login</label>
            <input type="text" name="loginInput" [(ngModel)]="formData.login" #loginInput="ngModel" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="passwordInput" [(ngModel)]="formData.password" #passwordInput="ngModel" required/>
        </div>
        <button [disabled]="!loginInput.valid || !passwordInput.valid" class="main-button" (click)="login()">Login</button>
        <div *ngIf="showErrorMessage" class="message">
            wrong password
        </div>
        <div *ngIf="showCorrectMessage" class="message">
            OK
        </div>
    </form>
</div>
